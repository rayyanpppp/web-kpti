<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASS 42 Quiz</title>
    <link rel="stylesheet" href="kuis.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="containerr">
        <h1 style="color: brown;">
            <i class="fa-solid fa-heart-pulse"></i>
            DASS 42 Quiz
        </h1>
        <p>Depression Anxiety Stress Scale (DASS)-42 </p>
        <hr>
        <div id="quiz">
        </div>
        <div class="navigation">
            <button id="prev" onclick="prevQuestion()" disabled>←</button>
            <!-- span id="question-counter">1/42</span> -->
            <button id="next" onclick="nextQuestion()">→ </button>
        </div>
        <div id="quiz-navigation" class="quiz-navigation"></div>

        <div class="result">
            <button id="submit" onclick="submitQuiz()" disabled>
                <i class="fas fa-check-circle"></i> Submit
            </button>
        </div>
    </div>

    <script src="kuis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
